reskins-lib-icon-tier-labeling=Маркировка уровней для иконок
reskins-lib-icon-tier-labeling-style=Варианты маркировки уровней для иконок
reskins-lib-tier-mapping=Сопоставление уровней
reskins-lib-blend-mode=Интенсивность цвета
reskins-lib-customize-tier-colors=Включить пользовательские цвета
reskins-lib-custom-colors-tier-0=Цвет: Уровень 0
reskins-lib-custom-colors-tier-1=Цвет: Уровень 1
reskins-lib-custom-colors-tier-2=Цвет: Уровень 2
reskins-lib-custom-colors-tier-3=Цвет: Уровень 3
reskins-lib-custom-colors-tier-4=Цвет: Уровень 4
reskins-lib-custom-colors-tier-5=Цвет: Уровень 5
reskins-lib-custom-colors-tier-6=Цвет: Уровень 6
reskins-lib-scope-entities=Рескин зданий
reskins-lib-scope-equipment=Рескин оборудования
reskins-lib-scope-items-and-fluids=Рескин предметов и жидкостей
reskins-lib-scope-technologies=Рескин технологий
reskins-lib-scope-interface=Перерисовать интерфейс

reskins-lib-display-notifications=Отображать уведомления

[mod-setting-description]
reskins-lib-icon-tier-labeling=Отображает сбоку иконок цветные полосы для обозначения уровня предмета.
reskins-lib-icon-tier-labeling-style=Определяет стиль уровневых меток.
reskins-lib-tier-mapping=Устанавливает, как уровни даются зданиям и предметам.\n\n[font=default-semibold]Традиционный[/font]: Уровень следует именам. Здания 1, 2 и 3 будут определены, как уровни 1, 2 и 3 и так далее.\nНапример, уровни зданий ядерных реакторов будут начинаться с 1-го.\n\n[font=default-semibold]Прогрессивный[/font]: Сопоставление уровней следует прогрессу игры. Полученные в середине игры здания и предметы, требующие более сложных материалов, будут сопоставлены с высокими уровнями.\nНапример, ядерные реакторы будут начинаться с уровня 3.
reskins-lib-customize-tier-colors=[img=utility.warning_icon] Пользовательские цвета дополнительно используют слои спрайтов для предметов и строений, что значительно увеличивает количество отрисовки слоёв на экране. Это может иметь негативные последствия для производительности.\n\nВключить настройку цветов уровней через шестнадцатеричные значения цветов. Поддерживает шестнадцатеричные коды в форматах: 'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww' и 'w'.
reskins-lib-custom-colors-tier-0=Устанавливает цвет для 0-го уровня.
reskins-lib-custom-colors-tier-1=Устанавливает цвет для 1-го уровня.
reskins-lib-custom-colors-tier-2=Устанавливает цвет для 2-го уровня.
reskins-lib-custom-colors-tier-3=Устанавливает цвет для 3-го уровня.
reskins-lib-custom-colors-tier-4=Устанавливает цвет для 4-го уровня.
reskins-lib-custom-colors-tier-5=Устанавливает цвет для 5-го уровня.
reskins-lib-custom-colors-tier-6=Устанавливает цвет для 6-го уровня.
reskins-lib-scope-entities=Включает перерисовку изображений зданий, дронов и транспортных средств.
reskins-lib-scope-equipment=Позволяет перерисовать изображения снаряжения.
reskins-lib-scope-items-and-fluids=Позволяет перерисовать предметы, жидкости и связанные с ними рецепты.
reskins-lib-scope-technologies=Позволяет перерисовать изображения технологий.
reskins-lib-scope-interface=Перерисовывать вкладки и окна крафта.

reskins-lib-display-notifications=Включить отображение уведомлений и результатов проверок модов Artisanal Reskins.

