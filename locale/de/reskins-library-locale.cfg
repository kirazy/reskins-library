[mod-setting-description]
reskins-lib-icon-tier-labeling=Zeigt farbige Balken über Symbolen an, um die Stufe zu kennzeichnen.
reskins-lib-icon-tier-labeling-style=Legt den Stil der Stufenmarkierung fest.
reskins-lib-tier-mapping=Legt die Zuordnung der Stufe fest.\n\n[font=default-semibold]Traditionell[/font]: Stufenzuordnung geschieht nach Name, sodass die ersten drei Maschinen einer Serie immer den Stufen 1, 2 und 3 entsprechen.\nZum Beispiel würden Kernreaktoren mit Stufe 1 beginnen.\n\n[font=default-semibold]Fortschritt[/font]: Stufenzuordnung folgt Spielfortschritt, sodass spätere Maschinen, die komplexere Komponenten benötigen, höheren Stufen entsprechen.\nZum Beispiel würden Kernreaktoren mit Stufe 3 beginnen.
reskins-lib-custom-colors-tier-0=Legt die Farbe für Stufe 0 fest.
reskins-lib-custom-colors-tier-1=Legt die Farbe für Stufe 1 fest.
reskins-lib-custom-colors-tier-2=Legt die Farbe für Stufe 2 fest.
reskins-lib-custom-colors-tier-3=Legt die Farbe für Stufe 3 fest.
reskins-lib-custom-colors-tier-4=Legt die Farbe für Stufe 4 fest.
reskins-lib-custom-colors-tier-5=Legt die Farbe für Stufe 5 fest.
reskins-lib-custom-colors-tier-6=Legt die Farbe für Stufe 6 fest.
reskins-lib-scope-entities=Aktiviert neue Grafiken für Bauwerke, Roboter und Fahrzeuge.
reskins-lib-scope-equipment=Aktiviert neue Grafiken für Ausrüstung.
reskins-lib-scope-items-and-fluids=Aktiviert neue Grafiken für Gegenstände, Flüssigkeiten und verwandte Baupläne.
reskins-lib-scope-technologies=Aktiviert neue Grafiken für Technologien.

reskins-lib-display-notifications=Erlaubt das Anzeigen von Benachrichtigungen über Aktualisierungen oder über fehlende Mods der „Artisanal Reskins“ Serie.

