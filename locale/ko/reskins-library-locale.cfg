[mod-setting-description]
reskins-lib-icon-tier-labeling=건물 티어를 나타내는 색상 막대를 표시합니다.
reskins-lib-icon-tier-labeling-style=티어 레이블 표시기의 스타일을 설정합니다.
reskins-lib-tier-mapping=구조 및 항목에 대한 티어 매핑 방법을 설정합니다.\n\n[font=default-semibold]건물 티어[/font]: 건물의 티어에 따라 매핑합니다. MK1, MK2, MK3 등은 각각 티어 1, 2, 3 등에 매핑됩니다.\n예를 들어, 기본 원자로는 티어 1로 계산됩니다.\n\n[font=default-semibold]진행 상태[/font]: 게임 진행에 따라 유동적으로 계산됩니다. 더 복잡한 재료가 필요한 고급 항목은 더 높은 티어에 매핑됩니다.\n예를 들어, 원자로는 3티어부터 계산됩니다
reskins-lib-custom-colors-tier-0=티어 0 시설에 대한 색상을 설정합니다.
reskins-lib-custom-colors-tier-1=티어 1 시설에 대한 색상을 설정합니다.
reskins-lib-custom-colors-tier-2=티어 2 시설에 대한 색상을 설정합니다.
reskins-lib-custom-colors-tier-3=티어 3 시설에 대한 색상을 설정합니다.
reskins-lib-custom-colors-tier-4=티어 4 시설에 대한 색상을 설정합니다.
reskins-lib-custom-colors-tier-5=티어 5 시설에 대한 색상을 설정합니다.
reskins-lib-custom-colors-tier-6=티어 6 시설에 대한 색상을 설정합니다.
reskins-lib-scope-entities=건물, 로봇 및 차량의 리스킨을 활성화합니다.
reskins-lib-scope-equipment=장비의 리스킨을 활성화합니다.
reskins-lib-scope-items-and-fluids=아이템, 유체 및 관련 제작법의 리스킨을 활성화합니다.
reskins-lib-scope-technologies=기술 연구 아이콘의 리스킨을 활성화합니다.

reskins-lib-display-notifications=Artisanal Reskins 모드에서 리스킨 가능하지만, 관련된 Artisanal Reskins 모드가 없을 경우, 알림을 표시합니다.

