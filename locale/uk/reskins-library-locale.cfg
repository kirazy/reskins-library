[mod-setting-description]
reskins-lib-icon-tier-labeling=Зображати збоку піктограм кольорові смуги для позначення рівня предмета.
reskins-lib-icon-tier-labeling-style=Визначає стиль рівневих позначок.
reskins-lib-tier-mapping=Встановлює, як рівні даються будівлям і предметам.\n\n[font=default-semibold]Традиційний[/font]Будівлі 1, 2 і 3 будуть визначені як рівні 1, 2 і 3 і так далі.\nНаприклад, рівні будівель ядерних реакторів будуть починатися з 1-го.\n\n[font=default-semibold]Прогресивний[/font]Зіставлення рівнів слід прогресу гри Отримані в середині гри будівлі та предмети, що вимагають складніших матеріалів, будуть зіставлені з високими рівнями.\nНаприклад, ядерні реактори починаються з рівня 3.
reskins-lib-customize-tier-colors=[img=utility.warning_icon] Користувацькі кольори роблять широке використання шарів спрайтів для предметів та об'єктів, різко збільшуючи кількість спрайтів на екрані. Це може негативно вплинути на продуктивність.\n\nУвімкнути налаштування кольорів рівня відповідно до шістнадцяткових кольорів. Підтримує шістнадцяткові коди в наступному вигляді: 'rggbb', 'rgb', 'rggbbaa', 'rgba', 'ww' і 'w'.
reskins-lib-custom-colors-tier-0=Встановлює колір для 0-го рівня.
reskins-lib-custom-colors-tier-1=Встановлює колір для 1-го рівня.
reskins-lib-custom-colors-tier-2=Встановлює колір для 2-го рівня.
reskins-lib-custom-colors-tier-3=Встановлює колір для 3-го рівня.
reskins-lib-custom-colors-tier-4=Встановлює колір для 4-го рівня.
reskins-lib-custom-colors-tier-5=Встановлює колір для 5-го рівня.
reskins-lib-custom-colors-tier-6=Встановлює колір для 6-го рівня.
reskins-lib-scope-entities=Включає перемальовування зображень будівель, дронів та транспортних засобів.
reskins-lib-scope-equipment=Дозволяє перемалювати зображення спорядження.
reskins-lib-scope-items-and-fluids=Дозволяє перемалювати предмети, рідини та пов'язані з ними рецепти.
reskins-lib-scope-technologies=Дозволяє перемалювати зображення технологій.
reskins-lib-scope-interface=Перемальовувати вкладки та вікна крафту.

reskins-lib-display-notifications=Включити зображення повідомлень та результатів перевірок моди Artisanal Reskins.

