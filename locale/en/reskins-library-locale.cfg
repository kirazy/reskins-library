[mod-setting-description]
reskins-lib-icon-tier-labeling=Displays colored bars to indicate tier on icons.
reskins-lib-icon-tier-labeling-style=Sets the style of tier label.
reskins-lib-tier-mapping=Sets how tiers are mapped for structures and items.\n\n[font=default-semibold]Traditional[/font]: tier mapping follows the names. Entries 1, 2, and 3 in a series maps to tiers 1, 2, and 3, and so on.\nFor example, nuclear reactors starting at tier 1.\n\n[font=default-semibold]Progression[/font]: tier mapping follows game progression. Items obtained later, requiring more complex materials, start mapped to higher tiers.\nFor example, nuclear reactors starting at tier 3.
reskins-lib-customize-tier-colors=[img=utility.warning_icon] Custom colors makes extensive use of sprite layers for items and entities, dramatically increasing the number of sprites on-screen. This may have negative performance impacts.\n\nEnable customization of tier colors through hexidecimal color values. Supports hex codes in the following form: 'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww', and 'w'.
reskins-lib-custom-colors-tier-0=Sets color for Tier 0.
reskins-lib-custom-colors-tier-1=Sets color for Tier 1.
reskins-lib-custom-colors-tier-2=Sets color for Tier 2.
reskins-lib-custom-colors-tier-3=Sets color for Tier 3.
reskins-lib-custom-colors-tier-4=Sets color for Tier 4.
reskins-lib-custom-colors-tier-5=Sets color for Tier 5.
reskins-lib-custom-colors-tier-6=Sets color for Tier 6.
reskins-lib-scope-entities=Enables reskinning of structures, robots and vehicles.
reskins-lib-scope-equipment=Enables reskinning of equipment.
reskins-lib-scope-items-and-fluids=Enables reskinning of items, fluids and related recipes.
reskins-lib-scope-technologies=Enables reskinning of technologies.
reskins-lib-scope-interface=Enables reskinning of crafting tabs.

reskins-lib-display-notifications=Allows for update notifications, and the results of missing Artisanal Reskins mod checks to be displayed.

